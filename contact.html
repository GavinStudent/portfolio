<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)">
        <link href="tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:960px)">
        <link href="phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
    </head>
    <body>
        <div id="wrapper">
            <h1> Contact Me </h1>
            <form action="mailto:gavinpaul.dizon@ontariotechu.net?subject=Feedback on website" 
            enctype="text/plain"
            method="post"
            name="Form">
            <p>
                <label for="Fname">First Name:</label>
                <input type="text" name="Fname" size="40"
                placeholder="enter your first name" required>
            </p>
            <p>
                <label for="Lname">Last Name:</label>
                <input type="text" name="Lname" size="40" 
                placeholder="enter your last name" required>
            </p>
              <p>
                <label for="email">Email:</label>
                <input type="email" name="email" size="40" 
                placeholder="Enter your email" required>
            </p>
            <p>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" size="40"
                placeholder="enter your phone number" required>
            </p>
            <p>
                <label for="feedback">Comments:</label>
                <textarea name="feedback" cols="60" rows="8"> </textarea>
            </p>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
        <footer>
            <p> &copy; Gavin Dizon @gavinpaul.dizon@ontariotechu.net</p>
        </footer>
    </body>
</html>
