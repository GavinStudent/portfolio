<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link href="stylecontact.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <h1> Contact Me </h1>
            <form action="mailto:gavinpaul.dizon@ontariotechu.net?subject=Feedback on website" 
            enctype="text/plain"
            method="post"
            name="Form">
            <p>
                <label for="Fname">First Name:</label>
                <input type="text" name="Fname" size="40"
                placeholder="enter your first name" required>
            </p>
            <p>
                <label for="Lname">Last Name:</label>
                <input type="text" name="Lname" size="40" 
                placeholder="enter your last name" required>
            </p>
              <p>
                <label for="email">Email:</label>
                <input type="email" name="email" size="40" 
                placeholder="Enter your email" required>
            </p>
            <p>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" size="40"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="enter your phone number" required>
            </p>
            <p>
                <label for="feedback">Comments:</label>
                <textarea name="feedback" cols="60" rows="8"> </textarea>
            </p>
            <p>
                <input type="checkbox" name="maillist">
                <label for="maillist">Put me on your e-list</label>
            </p>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </body>
</html>
